<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project- Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Library App</h1>
    </header>

    <main>
        <div class="container">

            <button onclick="openForm()" class="addbtn btn">
                <i class="fa-solid fa-plus"></i>
            </button>
            <br>
            <br>
            <div id="modal" class="formcontainer">
                <form class="form" id="getBook" name="addbook">
                    <h2 class="formtitle">Add your book</h2>
                    <div class="inputgroup">
                        <label  for="booktitle">Title: </label>
                        <input type="text" name="booktitle" id="booktitle">
                    </div>
                    <div class="inputgroup">
                        <label for="bookauthor">Author: </label>
                        <input type="text" name="bookauthor" id="bookauthor">
                    </div>
                    <div class="inputgroup">
                        <label for="bookpages">How Many Pages: </label>
                        <input type="number" name="bookpages" id="bookpages">
                    </div>
                    <div class="inputgroup read">
                        <label for="bookread">Have you read?</label>
                        <select name="bookread" id="bookread">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <input id="submitBtn" class="submit" type="submit" value="Submit">
                    <button type="button" class="btncancel" onclick="closeForm()">&times;</button>
                </form>
            </div>

            <div id="books">

            </div>
        </div>
    </main>

    <footer>
        <div class="copy">

        </div>
    </footer>

    <script src="js.js"></script>
</body>
</html>
