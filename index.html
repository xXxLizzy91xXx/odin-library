<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project- Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Library App</h1>
    </header>

    <main>
        <div class="container">

            <button onclick="openForm()" class="addbtn btn">
                <i class="fa-solid fa-plus"></i>
            </button>
            <br>
            <br>
            <div class="formcontainer">
                <form id="getBook" name="addbook">
                    <label for="booktitle">Title: </label>
                    <input type="text" name="booktitle" id="booktitle">
                    <br>
                    <label for="bookauthor">Author: </label>
                    <input type="text" name="bookauthor" id="bookauthor">
                    <br>
                    <label for="bookpages">How Many Pages: </label>
                    <input type="number" name="bookpages" id="bookpages">
                    <br>
                    <label for="bookread">Have you read?</label>
                    <select name="bookread" id="bookread">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                    <br>
                    <input type="submit" value="Submit">
                    <button type="button" class="btncancel btn" onclick="closeForm()">Close</button>
                </form>
            </div>

            <div id="books">

            </div>
        </div>
    </main>

    <footer>
        Made with <i class="fa-sharp fa-solid fa-heart" style="color: #ff0000;"></i> by Elizabeth Muir 
        <a href="https://github.com/xXxLizzy91xXx"><i class="fa-brands fa-github"></i></a>
    </footer>

    <script src="https://kit.fontawesome.com/8d2290737e.js" crossorigin="anonymous"></script>
    <script src="js.js"></script>
</body>
</html>
